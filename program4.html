<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-controller="myCtrl">
    <!-- to calculate square of a given number and factorial of a given number -->
    <input type="number" ng-model="num" placeholder="enter a number" />
    <button ng-click="fr=fact(num); sr= num*num;">calculate</button>
    <p>Square of a {{num}} is {{sr}}</p>
    <p>Factorial of a {{num}} is {{fr}}</p>
  </body>
  <script>
    angular.module("myApp", []).controller("myCtrl", function ($scope) {
      $scope.fact = function (num) {
        if (num < 2) {
          return 1;
        } else {
          return num * $scope.fact(num-1 );
        }
      };
    });
  </script>
</html>
